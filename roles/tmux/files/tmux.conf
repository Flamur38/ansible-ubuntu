# ============================
# Ubuntu Yaru Dark tmux theme
# ============================

# Colors
set -g @bg        "#2C2C2C"
set -g @surface   "#333333"
set -g @border    "#3D3D3D"
set -g @text      "#EEEEEE"
set -g @subtle    "#B0B0B0"
set -g @orange    "#E95420"
set -g @orange_d  "#C34113"
set -g @red       "#ED3146"
set -g @green     "#33D17A"
set -g @blue      "#3584E4"

# Status bar
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#{@bg},fg=#{@text}"

# Left side (session name)
set -g status-left-length 50
set -g status-left "#[bg=#{@border},fg=#FFFFFF,bold]  #S  #[bg=#{@bg},fg=#{@border}]"

# Right side (time, host)
set -g status-right-length 100
set -g status-right "#[fg=#{@subtle}]#[bg=#{@surface},fg=#{@text}] #(hostname -s) "

# Window list
set -g window-status-separator ""

# Inactive windows
set -g window-status-style "bg=#{@bg},fg=#{@subtle}"
set -g window-status-format "  #I:#W  "

# Active window
set -g window-status-current-style "bg=#{@bg},fg=#{@orange},bold"
set -g window-status-current-format "  #I:#W  "

# Pane borders
set -g pane-border-style "fg=#{@border}"
set -g pane-active-border-style "fg=#{@green}"

# Messages
set -g message-style "bg=#{@surface},fg=#{@orange}"

# Copy mode
set -g mode-style "bg=#{@orange},fg=#FFFFFF"


# Better borders for splits
set -g pane-border-format " "

