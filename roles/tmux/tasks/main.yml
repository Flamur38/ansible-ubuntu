- name: Install tmux
  apt:
    name: tmux
    state: present

- name: Install TPM (Tmux Plugin Manager)
  become: false
  git:
    repo: https://github.com/tmux-plugins/tpm
    dest: "/home/{{ ansible_env.SUDO_USER }}/.tmux/plugins/tpm"
    update: no

- name: Deploy .tmux.conf
  become: true
  copy:
    src: .tmux.conf
    dest: "/home/{{ ansible_env.SUDO_USER }}/.tmux.conf"
    mode: '0644'

