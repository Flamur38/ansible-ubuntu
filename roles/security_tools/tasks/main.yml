---
# ==================================================
# Security tools (Blue Team + Pentest essentials)
# Ubuntu 24.04 compatible
# ==================================================

# --------------------------------------------------
# Core networking & investigation utilities
# --------------------------------------------------
- name: Install core security utilities
  become: true
  ansible.builtin.apt:
    name:
      - tcpdump
      - nmap
      - netcat-openbsd
      - socat
      - jq
      - whois
      - dnsutils
    state: present
    update_cache: true

# --------------------------------------------------
# Zeek (not available on Ubuntu 24.04)
# --------------------------------------------------
- name: Zeek not available on Ubuntu 24.04
  ansible.builtin.debug:
    msg: "Skipping Zeek install: no apt packages available for Ubuntu 24.04."

# --------------------------------------------------
# Blue-team defensive tools
# --------------------------------------------------
- name: Install blue-team tools
  become: true
  ansible.builtin.apt:
    name:
      - suricata
      - auditd
      - fail2ban
      - scalpel
    state: present

# --------------------------------------------------
# Pentesting tools (CLI)
# --------------------------------------------------
- name: Install pentesting tools
  become: true
  ansible.builtin.apt:
    name:
      - hydra
      - gobuster
      - nikto
      - sqlmap
      - wfuzz
    state: present

# --------------------------------------------------
# Malware & file analysis tools
# --------------------------------------------------
- name: Install malware analysis tools
  become: true
  ansible.builtin.apt:
    name:
      - yara
      - exiftool
      - binwalk
      - binutils
    state: present
