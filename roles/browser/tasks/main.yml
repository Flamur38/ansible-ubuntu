# --------------------------------------------------
# Firefox ESR: apply Ubuntu Yaru Dark Matte theme
# --------------------------------------------------

- name: Ensure Firefox ESR policies directory exists
  become: true
  file:
    path: /etc/firefox-esr/policies
    state: directory
    mode: '0755'

- name: Deploy Firefox ESR policies.json (Yaru Dark Matte theme)
  become: true
  copy:
    src: policies.json
    dest: /etc/firefox-esr/policies/policies.json
    owner: root
    group: root
    mode: '0644'
