---
# --------------------------------------------------
# System upgrade
# --------------------------------------------------

- name: Upgrade all packages
  become: true
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true
    cache_valid_time: 3600

# --------------------------------------------------
# Common user packages
# --------------------------------------------------

- name: Install common user packages
  become: true
  ansible.builtin.apt:
    name:
      - htop
      - neofetch
      - ripgrep
      - fd-find
      - jq
      - pipx
      - rsyslog
      - gh
      - ntpdate
      - flameshot
      - terminator
    state: present

# --------------------------------------------------
# Docker GPG key (keyring-based, modern)
# --------------------------------------------------

- name: Ensure Docker keyring directory exists
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.gpg
    mode: '0644'
